<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Room</title>
    <link rel="stylesheet" href="/public/css/styles.css">
</head>
<body>
    <h1>Add Room</h1>
    <form id="addRoomForm" action="/admin/rooms" method="POST">
        <label for="roomType">Room Type:</label>
        <input type="text" id="roomType" name="roomType" required><br>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" required><br>
        <label for="available">Available:</label>
        <input type="number" id="available" name="available" required><br>
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="startDate" required><br>
        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" name="endDate" required><br>
        <label for="hotelId">Hotel ID:</label>
        <input type="text" id="hotelId" name="hotelId" required><br>
        <button type="submit">Add Room</button>
    </form>
    <script src="/public/js/scripts.js"></script>
</body>
</html>
