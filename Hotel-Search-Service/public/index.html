<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <div class="navbar-left">
            <a href="#">Hotels.com</a>
        </div>
        <div class="navbar-right">
            <a href="/login">Login</a>
            <a href="/register">Register</a>
        </div>
    </div>
    <div class="container">
        <h1>Nereye?</h1>
        <form id="searchForm">
            <select id="destination">
                <option value="">Varış noktası seçin</option>
                <option value="Bodrum, Muğla, Türkiye">Bodrum, Muğla, Türkiye</option>
                <option value="Antalya, Türkiye">Antalya, Türkiye</option>
                <option value="İstanbul, Türkiye">İstanbul, Türkiye</option>
                <option value="İzmir, Türkiye">İzmir, Türkiye</option>
                <option value="Kapadokya, Türkiye">Kapadokya, Türkiye</option>
            </select>
            <input type="date" id="startDate" placeholder="Start Date">
            <input type="date" id="endDate" placeholder="End Date">
            <input type="number" id="numPeople" placeholder="Number of People">
            <button type="submit">Ara</button>
            <form action="/search" method="GET">
        </form>
        
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
    
         
      
    
</body>
</html>
